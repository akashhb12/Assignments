<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-black">
    <div class="relative w-full h-full bg-cover bg-center" style="background-image: url('https://ik.imagekit.io/4z8covdo9/Full%20stack/todolistbg.png?updatedAt=1700761069523');">
        <div class="relative z-10 flex flex-col items-center text-white text-center max-w-md mx-auto p-6">
            <h1 class="text-3xl font-bold">Todolist</h1>
            <p class="mt-2 text-lg">Each day I will accomplish one thing on my to-do list.</p>

            <h2 class="font-bold text-lg mt-4">Read a Book</h2>
            <p class="mt-2 text-sm">
                I don't think that the human race will survive the next thousand years, unless we spread into space. 
                There are too many accidents that can befall life on a single planet. But I'm an optimist...
            </p>
            <button class="bg-orange-500 text-white font-bold px-6 py-2 rounded mt-4 hover:bg-orange-600">
                Start
            </button>
            <p class="mt-4 underline text-sm cursor-pointer">Don't skip introduction !</p>
        </div>
    </div>

</body>
</html>
